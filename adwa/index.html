<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #6c63ff, #8360c3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .form-container p {
      margin-bottom: 1.5rem;
      color: #666;
    }

    .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #6c63ff;
    }

    button {
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5848d9;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Inscrivez-vous</h2>
    <p>Rejoignez notre communautÃ© de testeurs</p>
    <form>
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required />
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required />
      </div>
      <div class="form-group">
        <label for="message">Message (optionnel)</label>
        <textarea id="message" name="message" placeholder="Votre message" rows="4"></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </div>
  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    try {
      const response = await fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message }),
      });

      const result = await response.json();

      if (!result.success) {
        alert(result.message); // "User already exists"
      } else {
        alert("Inscription rÃ©ussie ðŸŽ‰");
        form.reset();
      }
    } catch (error) {
      console.error("Erreur:", error);
      alert("Une erreur est survenue.");
    }
  });
</script>
</body>
</html>
